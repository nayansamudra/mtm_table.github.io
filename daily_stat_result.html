<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MTM Chart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css"> -->

</head>

<body style="overflow-x: hidden !important;font-family: Outfit;">

    <div class="container-fluid">
        <div class="d-flex row">
            <div class="col-auto">
                <table id="Hist_DayEnd_table" class="row-border">
                    <thead>
                        <tr>
                            <th class="vertical-header text-center">Strategy</th>
                            <th class="vertical-header text-center">Monday</th>
                            <th class="vertical-header text-center">Tuesday</th>
                            <th class="vertical-header text-center">Wednesday</th>
                            <th class="vertical-header text-center">Thursday</th>
                            <th class="vertical-header text-center">Friday</th>
                            <th class="vertical-header text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody id="Hist_DayEnd_Data"></tbody>
                </table>
            </div>
            <div class="col">
                <table id="Hist_Daily_table" class="row-border">
                    <tbody id="Hist_Daily_Data"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Datatables -->
    <!-- <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"
        defer></script> -->

    <!-- Moment js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>

    <!-- Local Javascript-->
    <script src="js/daily_stat_result.js"></script>

</body>

</html>
